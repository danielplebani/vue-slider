<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container p-4 text-center">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlide].image" alt="img" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>{{slides[activeSlide].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prev()" class="prev"></div>
                    <div @click="next()" class="next"></div>

                    <template v-for="(slide, index) in slides">
                        <div @click="activeSlide = index" class="thumb" v-bind:class="index === activeSlide ? 'active' : '' ">
                            <img v-bind:src="slide.image">
                        </div>
                    </template>
                </div>

            </div>
        </div>
    </div>



    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
